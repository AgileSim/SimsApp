<div class="loan-container">
  <div class="loan-header">
    <i class="material-icons">local_florist</i>
    <span><strong>{{loan.alias}} ({{loan.type}})</strong></span>
  </div>
  <span class="loan-number">{{loan.number}}</span>
  <span class="loan-granted-credit"><strong>{{'GRANTED_LOAN' | translate}}: {{loan.grantedCredit}} {{loan.currency}}</strong></span>
  <span class="loan-pending-balance">{{'PENDING_BALANCE' | translate}}: {{loan.pendingBalance}} {{loan.currency}}</span>
</div>
